# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - onedrivex101

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_f920f27071d24edd8f7258c8c97d8caf }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9c17cbafe7bd400ba7ab8157bee556c1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f920f27071d24edd8f7258c8c97d8caf }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'onedrivex101'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_10e7e46047d144c49c897bbe6bcf55bf }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f920f27071d24edd8f7258c8c97d8caf }}/appsvc/staticsite:${{ github.sha }}'