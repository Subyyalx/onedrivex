
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Admin Panel</h1>
        <h3>Assign Folder Permissions</h3>
        <form method="POST" action="{{ url_for('assign_permission') }}">
            <div class="mb-3">
                <label for="folder_id" class="form-label">Select Folder</label>
                <select class="form-select" name="folder_id" required>
                    {% for folder in folders %}
                        <option value="{{ folder.id }}">{{ folder.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="user_id" class="form-label">Select User</label>
                <select class="form-select" name="user_id" required>
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.email }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" name="role" required>
                    <option value="Owner">Owner</option>
                    <option value="Member">Member</option>
                    <option value="Reader">Reader</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Assign Permission</button>
        </form>
        <h3 class="mt-5">Share Folder</h3>
        <form method="POST" action="{{ url_for('share_folder') }}">
            <div class="mb-3">
                <label for="folder_id" class="form-label">Select Folder to Share</label>
                <select class="form-select" name="folder_id" required>
                    {% for folder in folders %}
                        <option value="{{ folder.id }}">{{ folder.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-secondary">Share Folder</button>
        </form>
    </div>
</body>
</html>
