
<!DOCTYPE html>
<html>
<head><title>Create Project</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2>Create Project</h2>
  <form method="POST">
    <div class="mb-3">
      <label>Project Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Add Users (comma-separated emails)</label>
      <input type="text" name="users" class="form-control" placeholder="user1@example.com,user2@example.com">
    </div>
    <button class="btn btn-primary">Create Project</button>
    <a href="{{ url_for('admin') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
</body>
</html>
