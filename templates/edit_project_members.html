<!DOCTYPE html>
<html>
<head>
  <title>Edit Project Members</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
  <h3>Edit Members: {{ project.name }}</h3>
  <form method="POST">
    <div class="mb-3">
      {% for user in users %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="users" value="{{ user.email }}"
            {% if user.email in current_members %}checked{% endif %}>
          <label class="form-check-label">{{ user.email }}</label>
        </div>
      {% endfor %}
    </div>
    <button class="btn btn-primary">Update Members</button>
    <a href="{{ url_for('admin') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
</body>
</html>
