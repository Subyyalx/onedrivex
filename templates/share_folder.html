
<!DOCTYPE html>
<html>
<head>
  <title>Share Folder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">
  <h3>Share Folder: {{ folder }}</h3>
  <form method="POST">
    <input type="hidden" name="folder" value="{{ folder }}">
    <div class="mb-3">
      <label>Select User to Share With (optional)</label>
      <select name="user_id" class="form-select">
        <option value="">-- None --</option>
        {% for user in users %}
        <option value="{{ user.email }}">{{ user.email }}</option>
        {% endfor %}
      </select>
    </div>
   <div class="mb-3">
  <label>Share With Project (optional)</label>
  <select name="shared_with_project" class="form-select">
    <option value="">-- None --</option>
    {% for project in projects %}
    <option value="{{ project.id }}">{{ project.name }}</option>
    {% endfor %}
  </select>
</div>


    <div class="mb-3">
      <label>Access Level</label>
      <select name="access_level" class="form-select">
        <option value="read">Read</option>
        <option value="write">Write</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Share</button>
    <a href="{{ url_for('dashboard', folder=folder) }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
</body>
</html>
